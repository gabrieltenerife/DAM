          <option value="Al Munakh">Al Munakh</option>

          <option value="L'Oreal Paris">L'Oreal Paris</option>

          <option value="smartphones">Smartphones</option>

          <option value="fragrances">fragrances</option>
          <option value="skincare">skincare</option>
          <option value="groceries">groceries</option>
          <option value="home-decoration">home-decoration</option>

        <button class="btn btn-primary" id="boton" style="margin-top: 5px">

      <div class="row" id="carta"></div>
      <div>
        <article class="carrito" style="border-style: dotted">
          <h2>Carrito de compra</h2>
